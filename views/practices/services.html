<div ng-controller="CtrlServices" ng-init="initialization();" class="container" style="margin: 0 30px;">
  <div ng-repeat="service in services | orderBy : 'name'" style="margin-bottom: 30px;">
    <h3 class="md-display-2">
      <a style="color: #445A64;" ng-href="{{service.link}}" target="_blank">{{service.name}}</a>
    </h3>

    <p>{{service.description}}</p>

    <md-divider ng-if="!$last"></md-divider>
  </div>
</div>
