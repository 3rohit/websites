<div ng-controller="CtrlThemes" style="margin: 0 30px;">
  <div ng-repeat="theme in themes | orderBy : 'name'" style="margin-bottom: 30px;">
    <h3 class="md-display-2">
      <a style="color: #445A64;" ng-href="{{theme.link}}" target="_blank">{{theme.name}}</a>
    </h3>

    <p>{{theme.description}}</p>

    <md-divider ng-if="!$last"></md-divider>
  </div>
</div>
