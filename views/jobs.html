<div ng-controller="CtrlWork"
     ng-init="initialization();"
     class="container">
  <div class="bs-callout bs-callout-info" ng-repeat="job in jobs">
    <h4>
      <a ng-href="{{job.link}}" target="_blank">{{job.name}}</a>
    </h4>
    <p style="text-shadow: 4px 4px 5px rgba(150, 150, 150, 1);">{{job.description}}</p>
  </div>
</div>
